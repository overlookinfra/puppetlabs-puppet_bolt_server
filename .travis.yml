---
os: linux
dist: xenial
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm -f Gemfile.lock
  - "# Update system gems if requested. This is useful to temporarily workaround troubles in the test runner"
  - "# See https://github.com/puppetlabs/pdk-templates/commit/705154d5c437796b821691b707156e1b056d244f for an example of how this was used"
  - "# Ignore exit code of SIGPIPE'd yes to not fail with shell's pipefail set"
  - '[ -z "$RUBYGEMS_VERSION" ] || (yes || true) | gem update --system $RUBYGEMS_VERSION'
  - gem --version
  - bundle -v
before_script:
  - wget https://apt.puppet.com/puppet-tools-release-xenial.deb
  - sudo dpkg -i puppet-tools-release-xenial.deb
  - sudo apt-get update
  - sudo apt-get install pdk -y
script:
  - 'pdk $CHECK'
bundler_args: --without system_tests
rvm:
  - 2.5.7
  - 2.7.6
stages:
  - static
  - spec
  - acceptance
  -
    if: tag =~ ^v\d
    name: deploy
jobs:
  fast_finish: true
  include:
    -
      env: CHECK="validate --pe-version=2021.7.1"
      stage: static
      # rvm: 2.7.6
    -
      env: PUPPET_GEM_VERSION="~> 6.0" CHECK="test unit --pe-version=2019.8.12"
      stage: spec
      # rvm: 2.5.7
    -
      env: PUPPET_GEM_VERSION="~> 7.20.0" CHECK="test unit --pe-version=2021.7.1"
      stage: spec
      # rvm: 2.7.6
    -
      env: DEPLOY_TO_FORGE=yes
      stage: deploy
branches:
  only:
    - main
    - /^v\d/
notifications:
  email: false
